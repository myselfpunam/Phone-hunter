<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title>Phone Hunter</title>
</head>
<body>
  <header>
    <h1 class="d-flex justify-content-center">Welcome to my phone hunter</h1>
  </header>
  <main class="container">
    <section>
      <div class="mb-3">
        
        <input type="email" class="form-control" id="searchId" aria-describedby="emailHelp" placeholder="Search your phone">
        <button id="btn-search" type="button" class="btn btn-secondary mt-2">Search</button>
      </div>
    </section>
    <section>
      <div>
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
         
        </div>
        <div id="no-phone" class="mt-4  d-none">
          <h3 class="text-warning">No Phone Found</h3>
         </div> 
         <div id="show-all" class="text-center d-none">
          <div id="btn-showAll" class="btn btn-primary">Show all</div>
         </div>
      </div>
      <div id="spinner" class="d-flex justify-content-center d-none">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section>
      <!-- Modal -->
        <div class="modal fade" id="phoneDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="phoneDetails" class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
